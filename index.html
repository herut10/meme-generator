<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/image-chooser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">

    <title>meme-generator</title>
</head>

<body class="flex column" onload="initMain()">
    <header>
        <h1>meme-generator</h1>
    </header>
    <main>

        <!-- IMAGE-CHOOSER -->
        <div class="image-chooser flex column">
            <div class="image-filter">
                <div class="filter">filter</div>
            </div>
            <div class="images-container grid"></div>
        </div>

        <!-- EDITOR -->
        <div class="meme-editor flex column hidden">
            <canvas class="meme-canvas"></canvas>
            <div class="editor-options">
                <div class="line-edit flex">
                    <form onsubmit="onAddLineText(event)">
                        <input class="input-line-txt" type="text" placeholder="Enter text" required>
                        <input type="submit" value="Submit">
                    </form>
                    <select class="select-font-size">
                        <option value="10">10</option>
                        <option value="12">12</option>
                        <option value="14">14</option>
                        <option value="16">16</option>
                        <option value="18">18</option>
                        <option value="20">20</option>
                        <option value="22">22</option>
                        <option value="24">24</option>
                    </select>

                    <select class="select-color">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                        </select>

                </div>


                <button onclick="onCloseEditor()">back to gallery</button>
            </div>
        </div>
    </main>
    <footer>&copy; Copyright 2018 Idan&Herut.com</footer>

    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
