<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-trans="SITE_TITLE">Meme Generator!</title>

    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- font-awesome -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/image-chooser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body class="flex column" onload="initMain()">
    <header class="header-page flex">
        <div class="btns-lang flex">
            <button class="btn lang-btn he" onclick="onSetLang('he')"></button>
            <button class="btn lang-btn en" onclick="onSetLang('en')"></button>
        </div>

        <h1 class="logo" data-trans="LOGO">
            Meme Generator! 
        </h1>

        <ul class="header-menu clean-list flex">
            <li class="item-header-menu flex li-journal active">
                <a href="#" data-trans="CONTACT">Contact</a>
            </li>
            <li class="item-header-menu flex">
                <a href="#" data-trans="ABOUT_US">About Us</a>
            </li>
        </ul>

        <button class="btn-offCanvas-menu" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <main>
        <!-- IMAGE-CHOOSER -->
        <div class="image-chooser flex column ">
            <div class="image-filter flex">
                <form>
                    <input class="select-keyword-filter" list="keywords" name="keyword" placeholder="Enter text">
                    <datalist id="keywords">
                        <option value="All" data-trans="ALL">All</option>
                        <option value="Political" data-trans="POLITICAL">Political</option>
                        <option value="Funny" data-trans="FUNNY">Funny</option>
                        <option value="Nice" data-trans="NICE">Nice</option>
                        <option value="Movies" data-trans="MOVIES">Movies</option>
                        <option value="Toys" data-trans="TOYS">Toys</option>
                        <option value="Tv" data-trans="TV">Tv</option>
                        <option value="Sport" data-trans="SPORT">Sport</option>
                        <option value="Animal" data-trans="ANIMAL">Animal</option>
                        <option value="Baby" data-trans="BABY">Baby</option>
                    </datalist>
                    <button class="btn filter-btn" for="keyword" type="submit" data-trans="SEARCH" value="search" onclick="onChangeKeywordFilter(event)">
                        <span data-trans="FILTER">Filter</span>
                    </button>
                </form>
            </div>

            <div class="images-container grid "></div>

            <div class="popular-Keywords-container flex"></div>

        </div>

        <!-- EDITOR -->
        <div class="meme-editor flex align-center column none animated bounceInUp">
            <div class="canvas-container flex column">
                <div class="footer-editor flex align-center">
                    <button class="btn btn-back-gallery" onclick="onCloseEditor()">
                        <i class="fa fa-undo" data-trans="BACK_TO_GALLERY"> Back to gallery</i>
                    </button>
                    <a class="btn btn-download-meme" onclick="onDownloadMeme(this)">
                        <i class="fa fa-download" data-trans="DOWNLOAD"> Download</i>
                    </a>
                </div>
                <canvas class="meme-canvas" onmousedown="onTextClick(event)" onmousemove="onDragText(event)" onmouseup="onClearChosenText()"></canvas>
            </div>
            <div class="editor-actions flex column">
                <div class="flex column">
                    <div class="editor-options flex">
                        <div class="lines-edit flex column">
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- modal -->
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">

            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2>Modal Header</h2>
                </div>
                <div class="modal-body">
                    <p>Some text in the Modal Body</p>
                    <p>Some other text...</p>
                </div>
                <div class="modal-footer">
                    <h3>Modal Footer</h3>
                </div>
            </div>

        </div>
    </main>
    <footer>
        <h5>&copy;
            <span data-trans="COPYRIGHT"> Copyright 2018 Idan&Herut.com</span>
        </h5>
    </footer>
    <!-- Plugin JavaScript -->
    <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->

    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
