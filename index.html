<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme-Generator</title>

    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- font-awesome -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/image-chooser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">


</head>

<body class="flex column" onload="initMain()">
    <header id="header-page" class="header-page flex">
        <div class="header-container flex">
            <h1 class="logo">
                Meme-Generator
            </h1>
            <ul class="header-menu clean-list flex">
                <li class="item-header-menu flex li-journal active">
                    <a href="#">Contact</a>
                </li>
                <li class="item-header-menu flex">
                    <a href="#">About us</a>
                </li>
            </ul>
            <button class="btn-offCanvas-menu" onclick="toggleMenu()">
                <i class="fa fa-bars"></i>
            </button>
        </div>
    </header>

    <main>
        <!-- IMAGE-CHOOSER -->
        <div class="image-chooser flex column ">
            <div class="image-filter flex">
                <h4>filter:</h4>
                <select class="select-keyword-filter" onchange="onChangekeywordFilter()">
                    <option value="All">All</option>
                    <option value="Political">Political</option>
                    <option value="Funny">Funny</option>
                    <option value="Nice">Nice</option>
                    <option value="Movies">Movies</option>
                    <option value="Toys">Toys</option>
                    <option value="Tv">Tv</option>
                    <option value="Sport">Sport</option>
                    <option value="Animal">Animal</option>
                    <option value="Baby">Baby</option>
                </select>
            </div>
            <div class="images-container grid animated bounceInLeft"></div>
        </div>

        <!-- EDITOR -->
        <div class="meme-editor flex align-center column none animated bounceInUp">
            <canvas class="meme-canvas"  onmousedown="onTextClick(event)" onmousemove="onDragText(event)" onmouseup="onClearChosenText()"></canvas>
            <div class="flex column">
                <div class="editor-options flex">
                    <div class="lines-edit flex column">
                    </div>
                </div>
            </div>
            <div class="footer-editor flex">
                <button class="btn btn-back-gallery" onclick="onCloseEditor()">
                    <i class="fa fa-undo"> Back to gallery</i>
                </button>
                <button class="btn btn-download-meme" onclick="onDownloadMeme(this)">
                    <i class="fa fa-download"> Download</i>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <h5>&copy; Copyright 2018 Idan&Herut.com</h5>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
