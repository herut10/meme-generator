<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme-Generator</title>

    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- font-awesome -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/image-chooser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">


</head>

<body class="flex column" onload="initMain()">
    <header>
        <h1>meme-generator</h1>
    </header>
    <main>

        <!-- IMAGE-CHOOSER -->
        <div class="image-chooser flex column ">
            <div class="image-filter">
                <select class="select-keyword-filter" onchange="onChangekeywordFilter()">
                    <option value="political">political</option>
                    <option value="funny">funny</option>
                    <option value="nice">nice</option>
                </select>
            </div>
            <div class="images-container grid animated bounceInLeft"></div>
        </div>

        <!-- EDITOR -->
        <div class="meme-editor flex column hidden animated bounceInUp">
            <canvas class="meme-canvas"></canvas>
            <div class="editor-options flex">
                <div class="lines-edit flex column">
                    <div class="add-line-menu flex">
                        <div class="selection-style-text">
                            <input class="input-line-txt line-text-0" type="text" placeholder="Enter text" required>
                            <select class="select-font-size">
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="16">16</option>
                                <option value="18">18</option>
                                <option value="20">20</option>
                                <option value="22">22</option>
                                <option value="24">24</option>
                            </select>
                            <input type="color" id="color-text-0" name="color" value="#ffffff" />
                        </div>


                        <div class="btns-actions-text">
                            <button class="btn btn-draw-text" onclick="onDrawText(event, 0)">add text</button>
                            <button class="btn btn-delete-text" onclick="onDeleteText(event,0)">
                                <i class="fa fa-trash"></i>
                            </button>
                        </div>
                    </div>


                </div>

                <button class="btn btn-add-line-text" onclick="onAddLineText(event)">
                    <i class="fa fa-plus-circle" style="font-size:35px;"></i>
                </button>

            </div>

            <div class="footer-editor">
                <button class="btn btn-back-gallery" onclick="onCloseEditor()">
                    <i class="fa fa-undo"> Back to gallery</i>
                </button>
                <button class="btn btn-download-meme" onclick="onDownloadMeme()">
                    <i class="fa fa-download"> Download</i>
                </button>
            </div>
        </div>
    </main>
    <footer>
        <h5>&copy; Copyright 2018 Idan&Herut.com</h5>
    </footer>

    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
