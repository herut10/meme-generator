<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title data-trans="SITE_TITLE">Meme Generator</title>

    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- font-awesome -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/image-chooser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body class="flex column" onload="initMain()">
    <header class="header-page flex">
        <div class="btns-lang flex">
            <button class="btn lang-btn he" onclick="onSetLang('he')"></button>
            <button class="btn lang-btn en" onclick="onSetLang('en')"></button>
        </div>

        <h1 class="logo" data-trans="LOGO">
            Meme Generator
        </h1>

        <ul class="header-menu clean-list flex">
            <li onclick="toggleOffCanvas('contact');closeMenu()" class="item-header-menu flex li-journal active">
                <a href="#" data-trans="CONTACT">Contact</a>
            </li>
            <li onclick="toggleOffCanvas('about');closeMenu()" class="item-header-menu flex">
                <a href="#" data-trans="ABOUT_US">About Us</a>
            </li>
        </ul>

        <button class="btn-offCanvas-menu" onclick="toggleMenu()">
            <i class="fa fa-bars"></i>
        </button>
    </header>

    <main>
        <!-- IMAGE-CHOOSER -->
        <div class="image-chooser flex column animated bounceInRight">
            <div class="image-filter flex">
                <form class="flex">
                    <input class="select-keyword-filter" list="keywords" name="keyword" placeholder="Enter text">
                    <datalist id="keywords">
                        <option value="All" data-trans="ALL">All</option>
                        <option value="Political" data-trans="POLITICAL">Political</option>
                        <option value="Funny" data-trans="FUNNY">Funny</option>
                        <option value="Nice" data-trans="NICE">Nice</option>
                        <option value="Movies" data-trans="MOVIES">Movies</option>
                        <option value="Toys" data-trans="TOYS">Toys</option>
                        <option value="Tv" data-trans="TV">Tv</option>
                        <option value="Sport" data-trans="SPORT">Sport</option>
                        <option value="Animal" data-trans="ANIMAL">Animal</option>
                        <option value="Baby" data-trans="BABY">Baby</option>
                    </datalist>
                    <button class="btn filter-btn" for="keyword" type="submit" data-trans="SEARCH" value="search" onclick="onChangeKeywordFilter(event)">Search</button>
                </form>

                <!-- <input type="file" name="image" onchange="onFileInputChange(event)" /> -->
            </div>

            <div class="images-container grid "></div>

            <div class="popular-Keywords-container flex"></div>

        </div>

        <!-- EDITOR -->
        <div class="meme-editor flex align-center column none animated bounceInUp">
            <div class="canvas-container flex column">
                <div class="footer-editor flex align-center">
                    <div class="btn-back-gallery flex">
                        <i class="fa fa-arrow-circle-left"></i>
                        <button class="btn-back " onclick="onCloseEditor()" data-trans="BACK_TO_GALLERY"> Back to gallery</button>
                    </div>


                    <!-- <div class="btn-download-meme flex">
                        <i class="fa fa-download icon-Download"></i>
                        <a class="download" onclick="onDownloadMeme(this)" data-trans="DOWNLOAD"> Download</a>
                    </div> -->

                </div>
                <canvas class="meme-canvas" onmousedown="onTextClick(event)" onmousemove="onDragText(event)" onmouseup="onClearChosenText()"></canvas>
            </div>
            <div class="editor-actions flex column">
                <div class="editor-options flex">
                    <div class="lines-edit flex column">
                    </div>
                </div>
                <div class="btn-download-meme flex">
                    <i class="fa fa-download icon-Download"></i>
                    <a class="download" onclick="onDownloadMeme(this)" data-trans="DOWNLOAD"> Download</a>
                </div>
            </div>
        </div>

        <div class="offCanvas flex column">
            <div class="contact none">
                <button class="btn btn-submit" style="float: right;" onclick="toggleOffCanvas(gCurrOpenOffCanvas)">
                    <i class="fa fa-times"></i>
                </button>
                <div class="offCanvas-content flex column">
                    <h1 data-trans="TOUCH_HEADER">Get In Touch</h1>
                    <h2 data-trans="TOUCH_SUB_HEADER">In order to get in touch use the contact form below:</h2>
                    <form class="flex column">
                        <div class="form-group flex align-center">
                            <input type="text" class="form-control" id="subject" placeholder="subject">
                        </div>
                        <div class="form-group flex align-center">
                            <textarea class="form-control" id="body" rows="3" placeholder="Write your message here..."></textarea>
                        </div>
                        <button type="button" class="btn btn-submit" onclick="contact(subject.value,body.value)" data-trans="SUBMIT">Submit</button>

                    </form>
                </div>
            </div>
            <div class="about none">
                <div class="offCanvas-content flex column">
                        <button class="btn btn-submit" style="float: right;" onclick="toggleOffCanvas(gCurrOpenOffCanvas)">
                                <i class="fa fa-times"></i>
                            </button>
                    <h1 data-trans="ABOUT_US">About Us</h1>
                    <h2 data-trans="ABOUT_US_BODY">Herut and Idan are two handsome programmers on the way to becoming fullstack developers.</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h5>&copy;
            <span data-trans="COPYRIGHT"> Copyright 2018 Idan&Herut.com</span>
        </h5>
    </footer>
    <!-- Plugin JavaScript -->
    <!-- <script src="vendor/jquery-easing/jquery.easing.min.js"></script> -->
    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/i18n-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
