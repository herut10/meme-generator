<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meme-Generator</title>

    <!-- Animate CSS -->
    <link href="css/animate.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- font-awesome -->
    <!-- <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"> -->

    <link rel="stylesheet" href="css/image-chooser.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">


</head>

<body class="flex column" onload="initMain()">
    <header>
        <h1>meme-generator</h1>
    </header>
    <main>

        <!-- IMAGE-CHOOSER -->
        <div class="image-chooser flex column">
            <div class="image-filter">
                <div class="filter">filter</div>
            </div>
            <div class="images-container grid"></div>
        </div>

        <!-- EDITOR -->
        <div class="meme-editor flex column hidden">
            <canvas class="meme-canvas"></canvas>
            <div class="editor-options flex">
                <div class="lines-edit flex column">
                    <div class="add-line-menu flex" >
                        <input class="input-line-txt" type="text" placeholder="Enter text" required>
                        <select class="select-font-size">
                            <option value="10">10</option>
                            <option value="12">12</option>
                            <option value="14">14</option>
                            <option value="16">16</option>
                            <option value="18">18</option>
                            <option value="20">20</option>
                            <option value="22">22</option>
                            <option value="24">24</option>
                        </select>
                        <select class="select-color">
                            <option value="black">Black</option>
                            <option value="white">White</option>
                            <option value="red">Red</option>
                            <option value="green">Green</option>
                            <option value="blue">Blue</option>
                            <option value="yellow">Yellow</option>
                        </select>
                        <button class="btn btn-draw-text" onclick="onDrawText(event, 1)">add text</button>
                    </div>

 
                </div>

                <button class="btn btn-add-line-text" onclick="onAddLineText(event)">+</button>

            </div>

            <div class="footer-editor">
                <button class="btn btn-back-gallery" onclick="onCloseEditor()">back to gallery</button>
                <button class="btn btn-download-meme" onclick="onDownloadMeme()">Download Meme</button>
            </div>
        </div>
    </main>
    <footer>&copy; Copyright 2018 Idan&Herut.com</footer>

    <script src="js/util-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
